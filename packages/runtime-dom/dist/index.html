<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./runtime-dom.global.js"></script>
    <div id="app"></div>
    <script>
      let { createRenderer, h, render, Text } = VueRuntimeDom
      render(
        h('div', { style: { color: 'red' } }, [
          h('p', { key: 'a' }, 'a'),
          h('p', { key: 'b' }, 'b'),
          h('p', { key: 'c' }, 'c'),
          h('p', { key: 'd' }, 'd'),
          h('p', { key: 'e' }, 'e'),
          h('p', { key: 'f' }, 'f'),
          h('p', { key: 'g' }, 'g')
        ]),
        app
      )

      setTimeout(() => {
        render(
          h('div', { style: { color: 'blue' } }, [
            h('p', { key: 'a' }, 'a'),
            h('p', { key: 'b' }, 'b'),
            h('p', { key: 'e' }, 'e'),
            h('p', { key: 'c' }, 'c'),
            h('p', { key: 'd' }, 'd'),
            h('p', { key: 'h' }, 'h'),
            h('p', { key: 'f' }, 'f'),
            h('p', { key: 'g' }, 'g')
          ]),
          app
        )
      }, 1000)
    </script>
  </body>
</html>
